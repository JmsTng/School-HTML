<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c6a49f9369.js" crossorigin="anonymous"></script>
    <title>Favourite Sites</title>
</head>
<body>
    <center><h1 id="title">My Favourite Websites</h1></center>
    <table>
        <div class="list media right">
            <h3>Social Media</h3>
            <table>
                <tr><td class="icon"><i class="fa-brands fa-discord"></i></td><td><a href="https://discord.com">Discord</a></td></tr>
                <tr><td class="icon"><i class="fa-brands fa-instagram"></i></td><td><a href="https://instagram.com">Instagram</a></td></tr>
            </table>
        </div>
        <div class="list tech right">
            <h3>Tech Sites</h3>
            <table>
                <tr><td class="icon"><i class="fa-brands fa-product-hunt"></i></td><td><a href="https://producthunt.com">Product Hunt</a></td></tr>
                <tr><td class="icon"><i class="fa-brands fa-free-code-camp"></i></td><td><a href="https://freecodecamp.org">FreeCodeCamp</a></td></tr>
            </table>
        </div>
        <div class="list shop right">
            <h3>Shopping Sites</h3>
            <table>
                <tr><td class="icon"><i class="fa-brands fa-amazon"></i></td><td><a href="https://amazon.com">Amazon</a></td></tr>
                <tr><td class="icon"><i class="fa-brands fa-shopify"></i></td><td><a href="https://shopify.com">Shopify</a></td></tr>
            </table>
        </div>
    </table>
</body>
</html>
